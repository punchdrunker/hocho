name: Android CI

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        distribution: 'adopt'
    - name: Setup ruby
      uses: actions/setup-ruby@v1
      with:
        ruby-version: '2.6'
    - name: bundle install
      run: |
        gem install bundler
        bundle install
    - name: Danger
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: danger
    - name: Test
      run: ./gradlew --stacktrace testDebug
    - name: Upload result
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: test.html
        path: app/build/reports/**/*
