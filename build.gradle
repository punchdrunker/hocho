// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.versions = [
            'buildTools': '27.0.3',
            'glide': '4.4.0',
            'kotlin': '1.2.41',
            'supportLibrary': '27.1.1',
            'retrofit': '2.3.0',
            'okhttp': '3.9.1',
            'leakcanary': '1.5.4',
            'coroutines': '0.22'
    ]
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0-alpha16'
        // <- buildに使うandroid用のpluginの設定
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
        // <- kotlin用のpluginの設定
    }
}

// 全てのsubmoduleに共通して設定したい項目を設定する
allprojects {
    // dependenciesで依存解決をするrepositoryを指定する
    // 大体はこの設定で解決出来る 使うlibraryが指定するRepositoryがある場合はそれも追記する(app側に書いても良い)
    repositories {
        google()    // support library等の依存を解決するリポジトリ
        jcenter()   // 一般的なlibraryの依存を解決するリポジトリ
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
